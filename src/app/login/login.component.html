<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
  <div class="text-center mb-3">
    
    <h2 class="text-primary">Welcome to Covoiturage</h2>
    <p class="text-muted">Sign in to continue</p>
  </div>

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input [(ngModel)]="user.email" name="email" id="email" type="email" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="user.password" name="password" id="password" type="password" required class="form-control">
      </div>

      <!-- <div *ngIf="message" class="alert alert-danger py-1 text-center">
        {{ message }}
      </div> -->

      <button class="btn btn-primary w-100" type="submit">Log In</button>
    </form>

    <div class="text-center mt-3">
      <small>Don't have an account? <a routerLink="/signup">Sign up</a></small>
    </div>
  </div>
  <img src="assets/logo.png" alt="Covoiturage Logo" width="80" class="mb-2">
</div>
