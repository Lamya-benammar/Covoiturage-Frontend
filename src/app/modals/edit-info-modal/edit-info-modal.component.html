<div class="modal fade" id="editInfoModal" tabindex="-1" aria-labelledby="editInfoModal" aria-hidden="true">
  
  <div class="modal-dialog modal-lg">
    <div class="modal-content rounded-3">
<div class="modal-header">
  <h5 class="modal-title">Modifier mes informations</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="fermerModal()"></button>
</div>

<div class="modal-body">
  <form (ngSubmit)="modifierInfo()">
    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" class="form-control" [(ngModel)]="userInfo.name" name="name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Prénom</label>
      <input type="text" class="form-control" [(ngModel)]="userInfo.lastName" name="lastName" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="userInfo.email" name="email" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Téléphone</label>
      <input type="text" class="form-control" [(ngModel)]="userInfo.phone" name="phone" required />
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-success">Enregistrer</button>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="fermerModal()">Annuler</button>
    </div>
  </form>
</div>
    </div>
  </div>
</div>
