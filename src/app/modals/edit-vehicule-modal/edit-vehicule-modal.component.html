<div class="modal fade" id="editVehiculeModal" tabindex="-1" aria-labelledby="editVehiculeModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
    <div class="modal-content rounded-3">
      <div class="modal-header">
        <h5 class="modal-title" id="editVehiculeModalLabel">Modifier un v√©hicule</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="editMarque" class="form-label">Marque</label>
            <input type="text" class="form-control" id="editMarque" [(ngModel)]="vehiculeModifie.marque" name="editMarque">
          </div>
          <div class="mb-3">
            <label for="editImmatriculation" class="form-label">Immatriculation</label>
            <input type="text" class="form-control" id="editImmatriculation" [(ngModel)]="vehiculeModifie.immatricule" name="editImmatriculation">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button class="btn btn-primary" (click)="modifierVehicule()">Enregistrer</button>
  </div>
    </div>
  </div>
</div>
