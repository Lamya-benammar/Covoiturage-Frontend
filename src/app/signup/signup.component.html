<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
  <div class="text-center mb-3">
    <h2 class="text-primary">Create your Account</h2>
    <p class="text-muted">Sign up to get started</p>
  </div>

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <form (ngSubmit)="createUser()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input [(ngModel)]="user.name" name="name" id="name" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="prenom" class="form-label">Family Name</label>
        <input [(ngModel)]="user.prenom" name="prenom" id="prenom" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input [(ngModel)]="user.email" name="email" id="email" type="email" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="user.password" name="password" id="password" type="password" required class="form-control">
      </div>

      <!-- <div *ngIf="message" class="alert alert-danger py-1 text-center">
        {{ message }}
      </div> -->

      <button class="btn btn-primary w-100" type="submit">Sign Up</button>
    </form>

    <div class="text-center mt-3">
      <small>Already have an account? <a routerLink="/login">Sign in</a></small>
    </div>
  </div>

  <img src="assets/logo.png" alt="Covoiturage Logo" width="200" class="mb-2">
</div>
